{% extends 'base.html' %}

{% block body_block %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/web/static/css/loginstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    

    <title>Document</title>
</head>
<body>
<div class="row">
    <div class="col-3"></div>
    <div class="col-5">
        <h2>People</h2>
        {% for person in people %}
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="/images/con.jpg"
                    {% comment %} https://moonvillageassociation.org/wp-content/uploads/2018/06/default-profile-picture1.jpg {% endcomment %}
                        class="img-fluid rounded-start p-3" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{person.username}}</h5>

                        <a href="{% url 'add-follower' person.id %}" class="btn btn-ouline-success"><i class="fa-brands fa-phoenix-framework"></i>follow</a>

                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-4">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous" />

        <style>
            .parent {
                display: grid;
                grid-gap: 5px;
                grid-column-gap: 0px;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                grid-row-gap: 5px;
                grid-column-gap: 5px;
                padding: 1em;
            }
        </style>


        <div class="following">
            <h5>Following</h5>
            <div class="card parent border-0 shadow-sm" style="width: 90%;">
                {% for f in followings %}
                <div class="card child border-0 shadow-sm" style="width: 100%;">
                    <div class="card-body text-center">
                        <img src="/images/con.jpg"
                            class="rounded-circle" width="100%" alt="">
                        <small style="font-size: 0.8em;">{{f.user}}</small>
                    </div>
                </div>
                {% endfor %}
            </div>

        </div>
    </div>
</div>
</body>

{% endblock %}
