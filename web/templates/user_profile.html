<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>

    <section class="vh-100 bg-image"
    style="background-color:  #b8cfe0;">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-body p-4 p-sm-5">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"> <i class="fa-brands fa-phoenix-framework"></i>Add Profile</p>
    {% comment %} <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"> {% endcomment %}
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    
                    {{form.as_p}}
                    
                    <button class="btn btn-info btn-login text-uppercase fw-bold" type="submit">add</button>                                   
                    
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    
</body>
</html>
